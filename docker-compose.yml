version: "3.9"networks:  commerce-square:    ipam:      driver: default      config:        - subnet: 192.168.22.0/24services:  commerce:    container_name: commerce    hostname: commerce    restart: unless-stopped    build:      context: .      dockerfile: Dockerfile    volumes:      - ./app:/app      - ~/.m2:/root/.m2      - ~/.ssh/:/root/.ssh    tty: true    ports:      - "8081:8080"    networks:      commerce-square:        ipv4_address: 192.168.22.11  commercedb:    image: postgres:13-alpine    container_name: commercedb    restart: unless-stopped    environment:      - POSTGRES_USER=postgres      - POSTGRES_PASSWORD=postgres      - POSTGRES_DB=commerce    tty: true    ports: ["5432"]    volumes:      - ./postgres:/var/lib/postgres/data    networks:      commerce-square:        ipv4_address: 192.168.22.25